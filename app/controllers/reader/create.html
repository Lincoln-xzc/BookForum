<div class="container-fluid">
  <form class="" novalidate>
    <div class="form-group">
      <label for="_email">邮箱</label>
      <input type="eamil" id="_email" ng-model="vm.form.email"/>
    </div>
    <div class="form-group">
      <label for="_nickname">昵称</label>
      <input type="text" id="_nickname" ng-model="vm.form.nickname"/>
    </div>
    <div class="form-group">
      <label for="_password">密码</label>
      <input type="password" id="_password" ng-model="vm.form.password">
    </div>
    <div class="form-group">
      <label for="_retypedPassword">确认密码</label>
      <input type="password" id="_retypedPassword" ng-model="vm.form.retypedPassword">
    </div>
    <div class="form-group">
      <label for="_captcha">图形验证码</label>
      <input type="text" id="_captcha" ng-model="vm.form.captcha">
      <img src="" alt="图形验证码">
    </div>
    <div class="form-group">
      <input id="_accepted" type="checkbox" ng-model="vm.form.agree">
      <label for="_accepted">
          我已阅读并同意
          <a href="">用户服务协议</a>
      </label>
    </div>
    <div>
      <button class="btn btn-primary" type="submit" ng-submit="vm.submit(vm.form)">提交</button>
    </div>
  </form>
</div>
