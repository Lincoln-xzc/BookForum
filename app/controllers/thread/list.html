<div class="search">
  <label for="_keyword">
    <input type="text" name="keyword" id="_keyword" class="form-control" placeholder="请输入主题,作者或者发帖时间的任意部分进行筛选" ng-model="vm.filter.$"/>
  </label>
</div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>主题</th>
      <th>作者</th>
      <th>发帖时间</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in vm.items | filter:vm.filter | page:vm.page.index:5">
      <td>{{item.title}}</td>
      <td>{{item.poster}}</td>
      <td>{{item.dateCreated | date:'yyyy-MM-dd HH:mm'}}</td>
    </tr>
  </tbody>
</table>
<label>
  页号：
  <input type="number" ng-model="vm.page.index"/>
</label>
